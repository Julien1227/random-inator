<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Décision-inator</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="styles/app.css">
</head>
<body class="locked-goBtn">

  <main class="main">
    <section class="container-main">
      <h1>Décision-inator</h1>
  
      <form class="form">
        <div class="form-feild">
          <input class="form-feild-input" id="optionInput" type="text" placeholder="Entrez vos options ici..." value="">
          <button class="btn btn-submit" type="submit">
            <svg id="form-arrow" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
              <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
          </button>
        </div>
      </form>
  
      <ul id="option-list"></ul>
  
      <div class="container-bottom">
        <button class="btn" id="go">Go !</button>
      </div>
    </section>
  
    <section class="container-result">
      <div class="container-result-div">
        <span class="result"></span>
        <div class="container-bottom container-bottom-result">
          <button id="again" class="btn">Encore !</button>
          <button id="redo" class="btn">Nouveau</button>
        </div>
      </div>
    </section>
  </main>
  
  <script src="scripts/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
</body>
</html>
